<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定手机号页面</title>
    <script src="lib/vue-2.4.0.js"></script>
    <script src="lib/vue-router-3.0.1.js"></script>
    <script src="lib/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="lib/person.css">
</head>

<body>
    <div id="app">
        <div class="person">

            <div class="top">
                <a href="index.html" class="return">
                    <img src="img/x3.png">
                    <div class="text">新增个人信息</div>
                </a>

                <div class="diandian">
                    <img src="img/x4.png" alt="">
                </div>
            </div>

            <div class="person1">
                <span>
                    <span class="hong">*</span>
                    <span>姓名 : </span>
                </span>

                <label>
                    <input type="text" placeholder="请填写与身份证一致的姓名" class="kuang8 kuang9" v-model="name">
                </label>

            </div>
            <div class="person1 person2">
                <span>
                    <span class="hong">*</span>
                    <span>联系电话 : </span>
                </span>

                <label>
                    <input type="text" placeholder="请填写您的手机号" class="kuang8" v-model="phone">
                </label>

            </div>

            <div class="person1">
                <span>
                    <span class="hong">&nbsp;</span>
                    <span>公司名称 : </span>
                </span>

                <label>
                    <input type="text" placeholder="请填写您的公司名称" class="kuang8" v-model="companyName">
                </label>

            </div>
            <div class="person1">
                <span>
                    <span class="hong">&nbsp;</span>
                    <span>职位名称 : </span>
                </span>

                <label>
                    <input type="text" placeholder="请填写您的职位名称" class="kuang8" v-model="jobTitle">
                </label>

            </div>

            <div class="person3">
                <p>公司名称和职位名称会显示在您众筹结束后的分享海报上，不填写则不显示，订单提交后不可修改</p>
            </div>

            <div class="person4" @click="add">
                保存
            </div>
        </div>

    </div>



    <script>


        var vm = new Vue({
            el: '#app',
            data: {
                name: '',
                phone: '',
                companyName: '',
                jobTitle: '',
                list: [
                ]
            },
            methods: {
                add() {

                    this.$http.post('.......', { name: this.name,  phone: this.phone, companyName: this.companyName, jobTitle: this.jobTitle}).then(result => {
                        if (result.body.status === 0) {
                            // 成功了！
                            
                            this.list = result.message
                           
                        } else {
                            // 失败了
                            alert('添加失败！')
                        }
                    })
                },
            },
            components: {

            },

        })
    </script>
</body>

</html>
